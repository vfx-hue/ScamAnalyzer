<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Channel Scam Analyzer</title>
    <meta name="description" content="Check if a voicemail, SMS, or email is potentially a scam. Privacy-first, instant analysis, no storage required.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #f8fafc; /* slate-50 */
        }
        .text-gradient {
            background-image: linear-gradient(to right, #38bdf8, #67e8f9); /* sky-500 to cyan-300 */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #0ea5e9; /* sky-500 */
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }
        input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            background-color: #334155; /* slate-700 */
            color: #e2e8f0; /* slate-200 */
            border-width: 0px;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #475569; /* slate-600 */
        }
        .score-circle {
            animation: pulse-score 2s infinite;
        }
        @keyframes pulse-score {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        button[role="tab"] {
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #94a3b8; /* slate-400 */
            border-bottom-width: 2px;
            border-color: transparent;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        button[role="tab"][aria-selected="true"] {
            color: #38bdf8; /* sky-400 */
            border-color: #38bdf8; /* sky-400 */
        }
        button[role="tab"]:not([aria-selected="true"]):hover {
            color: #e2e8f0; /* slate-200 */
            border-color: #334155; /* slate-700 */
        }
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: 
                radial-gradient(farthest-side, #0ea5e9 94%, #0000) top/8px 8px no-repeat,
                conic-gradient(#0000 30%, #0ea5e9);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
            mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
            animation: l13 1s infinite linear;
        }
        @keyframes l13{ 
            100%{ transform: rotate(1turn) }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "three": "https://aistudiocdn.com/three@^0.167.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.4.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
<body class="antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
